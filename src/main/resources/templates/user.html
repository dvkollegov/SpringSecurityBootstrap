<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
            <div class="container-fluid text-white">
                <span class="navbar-brand">
                    <span th:text="${user.getEmail()}"/>
                    <span> with roles: </span>
                    <span th:each="role : ${user.getRoles()}"
                        th:text="${role.name.substring(5, role.name.length()) + ' '}"/>
                </span>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </span>
            </div>
        </nav>
    </header>

    <div class="d-flex align-items-start">
        <div class="col-2">
            <div class="nav flex-column nav-pills me-3 p-0" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                        type="button" role="tab" aria-controls="v-pills-user" aria-selected="true" style="text-align: left">
                    User
                </button>
            </div>
        </div>
        <div class="container" style="background-color: #d7d7f8">
            <div class="col-10 p-0">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                         aria-labelledby="v-pills-user-tab">
                        <p class="fw-bold fs-4">User information-page</p>
                        <p class="fw-bold fs-5">About user</p>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th th:text="${user.getId()}"/>
                                <th th:text="${user.getFirstName()}"/>
                                <th th:text="${user.getLastName()}"/>
                                <th th:text="${user.getAge()}"/>
                                <th th:text="${user.getEmail()}"/>
                                <th>
                                        <span th:each="role : ${user.getRoles()}"
                                              th:text="${role.name.substring(5, role.name.length()) + ' '}"/>
                                        </span>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
</body>
</html>
